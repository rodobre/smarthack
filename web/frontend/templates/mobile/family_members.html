<script>
var template = document.querySelector("#tasktemplate");
var table = document.querySelector("#content");

    var req = new XMLHttpRequest();
    req.open('GET', 'https://wtl.pw:5000/api/view_members', true);
    req.setRequestHeader('Token', localStorage.getItem('token'));
    req.onreadystatechange = function() {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            var data = JSON.parse(this.responseText);

            for (var i = 0; i < data.length; i++) {
                var clone = document.importNode(template.content, true);
                var img = clone.querySelector("#imagine");
                var txt = clone.querySelector("#textu");
                var parinte = clone.querySelector("#parinte");

                img.setAttribute('src', data[i]['img']);
                txt.innerHTML = data[i]["name"];

                table.appendChild(clone);
            }
        }
    }
    req.send(null);
</script>
